<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://panda-market-heziss/" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="css/랜딩-이미지.png" />
    <meta
      property="og:description"
      content="일상에서 모든 물건을 거래해보세요"
    />
    <title>판다 마켓</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <div class="header">
      <img src="css/logo.png" alt="제목" class="logo" />
      <a href="login.html " class="login-button"> 로그인 </a>
    </div>
    <div class="main-banner section-layer">
      <div class="banner-content">
        <div class="title">일상의 모든 물건을 <br />거래해 보세요</div>
        <a href="/items" class="show-button">구경하러 가기</a>
      </div>
      <img src="css/panda.png" alt="Panda Image" class="panda-img" />
    </div>

    <div class="middle-section section-layer">
      <div class="banner-box">
        <img src="css/tshirt.png" alt="T-shirt" class="banner-img" />
        <div class="content-box">
          <div class="banner-box-memo">Hot item</div>
          <div class="banner-box-tittle">인기 상품을<br />확인해 보세요</div>
          <div class="banner-box-content">
            가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해보세요
          </div>
        </div>
      </div>
      <div class="banner-box">
        <img src="css/search.png" alt="Search" class="banner-img" />
        <div class="content-box">
          <div class="banner-box-memo-search">Search</div>
          <div class="banner-box-tittle-search">
            구매를 원하는<br />상품을 검색하세요
          </div>
          <div class="banner-box-content-search">
            구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
          </div>
        </div>
      </div>
      <div class="banner-box">
        <img src="css/books.png" alt="books" class="banner-img" />
        <div class="content-box">
          <div class="banner-box-memo">Register</div>
          <div class="banner-box-tittle">
            판매를 원하는<br />상품을 등록하세요
          </div>
          <div class="banner-box-content">
            어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-banner section-layer">
      <div class="bottom-tittle">
        믿을 수 있는<br />판다마켓 중고 거래<br />
      </div>
      <img
        src="css/panda-bottom.png"
        alt="Panda Image"
        class="panda-bottom-img"
      />
    </div>

    <footer>
      <div class="icon-1">©codeit - 2024</div>
      <div class="icon-2">
        <a href="/privacy" class="icon-privacy-ploicy">Privacy Policy</a>
        <a href="/faq" class="icon-faq">FAQ</a>
      </div>
      <div class="icon-image">
        <a
          href="https://ko-kr.facebook.com/"
          target="_blank"
          class="icon-image-facebook"
        ></a>
        <a
          href="https://x.com/?lang=ko"
          target="_blank"
          class="icon-image-x"
        ></a>
        <a
          href="https://www.youtube.com/?hl=ko&gl=KR&app=desktop"
          target="_blank"
          class="icon-image-youtube"
        ></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          class="icon-image-instagram"
        ></a>
      </div>
    </footer>
  </body>
</html>
