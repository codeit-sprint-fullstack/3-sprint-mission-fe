<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="icon" href="images/panda.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />

<body>
  <div id="wrap">
    <header>
      <nav id="gnb">
        <h1 id="logo">
          <a href="/" role="button">
            <span class="sr-only">판다마켓 홈페이지</span>
            <img src="images/panda-market-logo.svg" alt="판다마켓 로고">
          </a>
        </h1>
        <ul>
          <li class="signin">
            <a href="/login" role="button">로그인</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-container">
          <div class="hero-desc">
            <h1>일상의 모든 물건을 거래해 보세요</h1>
            <a class="go-items" href="/items" role="button">구경하러 가기</a>
          </div>
          <div class="hero-figure"><img class="noselect" src="images/home/hero-image.png" alt="판다마켓 히어로 이미지" /></div>
        </div>
      </section>
      <section class="features hotitem">
        <div class="feature-container">
          <div class="feature-figure">
            <img class="noselect" src="images/home/feature1-image.png" alt="인기 상품 이미지">
          </div>
          <div class="feature-desc">
            <h4>Hot item</h4>
            <h2>인기 상품을 확인해 보세요</h2>
            <p>가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</p>
          </div>
        </div>
      </section>
      <section class="features search">
        <div class="feature-container">
          <div class="feature-figure">
            <img class="noselect" src="images/home/feature2-image.png" alt="검색 이미지">
          </div>
          <div class="feature-desc">
            <h4>Search</h4>
            <h2>구매를 원하는 상품을 검색하세요</h2>
            <p>구매하고 싶은 물품은 검색해서 쉽게 찾아보세요</p>
          </div>
        </div>
      </section>
      <section class="features register">
        <div class="feature-container">
          <div class="feature-figure">
            <img class="noselect" src="images/home/feature3-image.png" alt="등록 이미지">
          </div>
          <div class="feature-desc">
            <h4>Register</h4>
            <h2>판매를 원하는 상품을 등록하세요</h2>
            <p>어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</p>
          </div>
        </div>
      </section>
      <section class="banner">
        <div class="banner-container">
          <div class="banner-desc">
            <h1>믿을 수 있는 판다마켓 중고 거래</h1>
          </div>
          <div class="banner-figure"><img class="noselect" src="images/home/bottom-banner-image.png" alt="판다마켓 하단 배너 이미지" /></div>
        </div>
      </section>
    </main>
    <footer>
      <nav id="fnb">
        <div>
          <span class="copyright">&copy;codeit - 2024</span>
        </div>
        <div>
          <ul class="legal">
            <li>
              <a href="/privacy">Privacy Policy</a>
            </li>
            <li>
              <a href="/faq">FAQ</a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="sns">
            <li>
              <a href="https://facebook.com/" target="_blank">
                <img type="image/svg+xml" src="images/common/facebook-logo.svg" aria-label="페이스북" />
              </a>
            </li>
            <li>
              <a href="https://x.com/" target="_blank">
                <img type="image/svg+xml" src="images/common/twitter-logo.svg" aria-label="X(구 트위터)" />
              </a>
            </li>
            <li>
              <a href="https://youtube.com/" target="_blank">
                <img type="image/svg+xml" src="images/common/youtube-logo.svg" aria-label="유튜브" />
              </a>
            </li>
            <li>
              <a href="https://instagram.com/" target="_blank">
                <img type="image/svg+xml" src="images/common/instagram-logo.svg" aria-label="인스타그램" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </div>
</body>
</html>
