<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XWFPJQSWC6"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XWFPJQSWC6');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <a href="../index.html" class="img"><img src="../images/logo/panda-market-logo.png" alt="logoimg" width="150%"></a>
        <div>
            <div class="input">
                <p class="text">
                    이메일
                </p>
                <div class="wrap">
                <input type="email" class="email" placeholder="이메일을 입력해주세요"/>
                </div>
            </div>
            <div class="enterIdMsg hide">이메일을 입력해주세요.</div>
            <div class="wrongIdMsg hide">잘못된 이메일 형식입니다.</div>
            <div class="input">
                <p class="text">
                    비밀번호
                </p>   
                <div class="wrap-pw">
                    <input type="password" class="pw" placeholder="비밀번호를 입력해주세요"/>
                    <button type="button" class="password-toggle" aria-label="비밀번호 보기">
                    <img class="eye" src="../images/social/btn_visibility_off.png"/>
                    </button>
                </div>
            </div>
            <div class="enterPwMsg hide">비밀번호를 입력해주세요.</div>
            <div class="wrongPwMsg hide">비밀번호를 8자 이상 입력해주세요.</div>
            <div>
                <button class="loginbtn">
                    <p class="log">로그인</p>
                </button>
            </div>
            <div class="simple">
                <p>
                    간편 로그인하기
                </p>
                <div class="flex">
                    <a href="https://www.google.com/"><img src="../images/social/google.png" alt="google"></a>
                    <a href="https://www.kakaocorp.com/page/"><img src="../images/social/kakaotalk.png" alt="kakaotalk"></a>
                </div>
            </div>
            <div class="under">
                <p>
                    판다마켓이 처음이신가요? <a href="../signup/signup.html" class="color">회원가입</a>
                </p>
            </div>
        </div>
    </div>
    <div class="modal hide">
        <div class="modal_popup">
            <p class="modal-line">비밀번호가 일치하지 않습니다.</p>
            <button type="button" class="close_btn">확인</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
