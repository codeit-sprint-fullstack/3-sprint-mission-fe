<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XWFPJQSWC6"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XWFPJQSWC6');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <a href="../index.html" class="logoimg"><img src="../images/logo/panda-market-logo.png" alt="logo" width="100%"></a>
        <div>
            <div>
                <p class="stext">
                    이메일
                </p>
                <input type="email" class="email" placeholder="이메일을 입력해주세요"/>
                <div class="noneMsg hide">이메일을 입력해주세요.</div>
                <div class="formMsg hide">잘못된 이메일 형식입니다. </div>
            </div>
            <div>
                <p class="stext">
                    닉네임
                </p>
                <input type="text" class="nickname" placeholder="닉네임을 입력해주세요"/>
                <div class="nickMsg hide">닉네임을 입력해주세요.</div>
            </div>
            <div class="input">
                <p class="stext">
                    비밀번호
                </p>
                <div class="wrap pw">
                    <input type="password" class="pass" placeholder="비밀번호를 입력해주세요"/>
                    <button type="button" class="password-toggle" aria-label="비밀번호 보기">
                    <img class="eye" src="../images/social/btn_visibility_on.png"/>
                    </button>
                </div>
            </div>
            <div class="noPw hide">비밀번호를 입력해주세요.</div>
            <div class="lMsg hide">비밀번호를 8자 이상 입력해주세요.</div>
            <div class="input">
                <p class="stext">
                    비밀번호 확인
                </p>
                <div class="wrap re">
                    <input type="password" class="check" placeholder="비밀번호를 다시 한 번 입력해주세요"/>
                    <button type="button" class="password-toggle" aria-label="비밀번호 보기">
                    <img class="eye" src="../images/social/btn_visibility_on.png"/>
                    </button>
                </div>
            </div>
            <div class="recheck hide">비밀번호를 다시 입력해주세요.</div>
            <div class="matchMsg hide">비밀번호가 일치하지 않습니다.</div>
            <div>
                <button class="btn">
                    <p class="sign">회원가입</p>
                </button>
            </div>
            <div class="simplelogin">
                <p>간편 로그인하기</p>
                <div class="distance">
                    <a href="https://www.google.com/"><img src="../images/social/google.png" alt="google"></a>
                    <a href="https://www.kakaocorp.com/page/"><img src="../images/social/kakaotalk.png" alt="kakaotalk"></a>
                </div>
            </div>
            <div>
                <p class="undertext">
                    이미 회원인신가요? <a href="../login/login.html" class="colorchange">로그인</a>
                </p>
            </div>
        </div>
    </div>
    <div class="modal hide">
        <div class="modal_popup">
            <p class="modal-line">사용 중인 이메일 입니다.</p>
            <button type="button" class="close_btn">확인</button>
        </div>
    </div>    
    <script src="signup.js"></script>
</body>
</html>
