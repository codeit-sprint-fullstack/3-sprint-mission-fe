<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="../css/pandaMarket.css">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon"> 
</head>
<body>
  <header>
    <a href="/">
      <img src="../img/panda-market-logo.png" alt="판다마켓 로고">
    </a>
    <a href="../html/login.html" class="loginBtn">
      로그인
    </a>
  </header>
  <main>
    <section class="topSection">
      <div class="topSectionDiv">
        <div class="topTextShowBtnDiv">
          <h1>
            일상의 모든 물건을
            <br>
            거래해보세요
          </h1>
          <a href="/items" class="showItemsBtn">
            구경하러 가기
          </a>
        </div>
        <div>
          <img class="topSectionImg" src="../img/hero-image.png" 
          alt="판다가 손을 흔들고 있는 이미지">
        </div>
      </div>
    </section>

    <section class="middleSection">
      <div class="middleSectionOneTwoThreeDiv">
        <div>
          <img class="middleSectionOneImg" src="../img/feature1-image.png" 
          alt="인기상품 확인 바로가기 이미지">             
        </div>
        <div class="middleSectionText">
          <p class="blueText">
            Hot item
          </p>
          <p class="middleSectionMiddleText">
            인기 상품을
            <br>
            확인해 보세요
          </p>
          <p class="middleSectionLastText">
            가장 HOT한 중고거래 물품을
            <br>
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>

      <div class="middleSectionOneTwoThreeDiv">
        <div class="middleSectionText rightAlignedText">
          <p class="blueText">
            Search
          </p>
          <p class="middleSectionMiddleText">
            구매를 원하는 
            <br>
            상품을 검색하세요
          </p>
          <p class="middleSectionLastText">
            구매하고 싶은 물품은 검색해서
            <br>
            쉽게 찾아보세요
          </p>
        </div>
        <div>
          <img class="middleSectionOneImg" src="../img/feature2-image.png" 
          alt="인기상품 확인 바로가기 이미지">             
        </div>
      </div>

      <div class="middleSectionOneTwoThreeDiv">
        <div>
          <img class="middleSectionOneImg" src="../img/feature3-image.png" 
          alt="인기상품 확인 바로가기 이미지">             
        </div>
        <div class="middleSectionText">
          <p class="blueText">
            Register
          </p>
          <p class="middleSectionMiddleText">
            판매를 원하는
            <br>
            상품을 등록하세요
          </p>
          <p class="middleSectionLastText">
            어떤 물건이든 판매하고 싶은 상품을
            <br>
            쉽게 등록하세요
          </p>
        </div>
      </div>
    </section>
    <section class="bottomSection">
     <div class="bottomSectionDiv">
        <p class="bottomTextDiv">
          믿을 수 있는 
          <br>
          판다마켓 중고 거래
        </p>
        <div>
          <img class="bottomSectionImg" src="../img/bottom-banner-image.png" 
          alt="판다가 대화를 하고있는 바텀 배너 이미지">
        </div>
     </div>
    </section>
  </main> 
  <footer>
    <div class="footerDiv">
      <p class="codeit">
        ©codeit - 2024
      </p>
      <div class="footerMiddleTextDiv">
        <a target="_blank" class="footerMiddleText" href="/privacy">
          Privacy Policy
        </a>
        <a target="_blank" class="footerMiddleText" href="/faq">
          FAQ
        </a>
      </div>
      <div class="snsDiv">
        <a target="_blank" href="https://www.facebook.com/">
          <img src="../img/ic_facebook.png" alt="페이스북 링크바로가기">
        </a>
        <a target="_blank" href="https://x.com/">
          <img src="../img/ic_twitter.png" alt="트위터 링크바로가기">
        </a>
        <a target="_blank" href="https://www.youtube.com/">
          <img src="../img/ic_youtube.png" alt="유튜브 링크바로가기">
        </a>
        <a target="_blank" href="https://www.instagram.com/">
          <img src="../img/ic_instagram.png" alt="인스타그램 링크바로가기">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
