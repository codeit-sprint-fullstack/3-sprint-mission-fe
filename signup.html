<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 | 회원가입</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/signup.css">
  <link rel="stylesheet" href="styles/media_query.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BQ7QGPY24N"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-BQ7QGPY24N');

<body>
  <header class="signup-header">
    <div class="header-inner">
      <a href="index.html" class="logo">
        <h1 class="blind">판다마켓</h1>
      </a>
    </div>
  </header>
  <div class="container">
    <div class="signup-wrap">
      <form action="" id="signup-form">
        <div class="signup-box">
          <div class="input-item id">
            <label class="text-label">이메일</label>
            <input type="text" class="input-id" id="id" placeholder="이메일을 입력해주세요" autocomplete="off">
            <button type="button" class="clear-btn" id="clear-btn-id" style="display: none" tabindex="-1">X</button>
            <label class="label-alert" id="label-alert-id" style="display: inline"></label>
          </div>
          <div class="input-item nick">
            <label class="text-label">닉네임</label>
            <input type="text" class="input-id" id="nick" placeholder="닉네임을 입력해주세요" autocomplete="off">
            <button type="button" class="clear-btn" id="clear-btn-nick" style="display: none" tabindex="-1">X</button>
            <label class="label-alert" id="label-alert-nick" style="display: inline"></label>
          </div>
          <div class="input-item pw">
            <label class="text-label">비밀번호</label>
            <input type="password" class="input-pw" id="pw1" placeholder="비밀번호를 입력해주세요" autocomplete="off">
            <button type="button" class="show-pw" id="show-pw1" style="display: none" tabindex="-1"></button>
            <button type="button" class="clear-btn" id="clear-btn-pw1" style="display: none" tabindex="-1">X</button>
            <label class="label-alert" id="label-alert-pw1" style="display: inline"></label>
          </div>
          <div class="input-item pw">
            <label class="text-label">비밀번호 확인</label>
            <label class="text-label wrong-pw" style="display: none">두 개의 비밀번호가 서로 일치하지 않습니다.</label>
            <label class="text-label right-pw" style="display: none">✅ 두 개의 비밀번호가 서로 일치합니다.</label>
            <input type="password" class="input-pw" id="pw2" placeholder="비밀번호를 다시 한 번 입력해주세요" autocomplete="off">
            <button type="button" class="show-pw" id="show-pw2" style="display: none" tabindex="-1"></button>
            <button type="button" class="clear-btn" id="clear-btn-pw2" style="display: none" tabindex="-1">X</button>
            <label class="label-alert" id="label-alert-pw2" style="display: inline"></label>
          </div>
          <button type="submit" class="btn-signup">회원가입</button>
        </div>
      </form>
      <div class="sns-login">
        <p>간편 로그인하기</p>
        <div class="sns-link">
          <a href="https://www.google.com/" target="_blank" class="google">
            <span class="blind">구글</span>
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank" class="kakao">
            <span class="blind">카카오</span>
          </a>
        </div>
      </div>
      <div class="login">
        이미 회원이신가요? <a href="login.html">로그인</a>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/signup.js"></script>
</body>

</html>
