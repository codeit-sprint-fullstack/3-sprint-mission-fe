<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/signup.css" />

  <body>  
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TFWB8BBP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <main class="signup-layer">
    <section class="signup-section1-layer">      
      <a  href="../index.html"
        target="_self">
        <img 
        id="signup-panda-logo"
        src="..\images\logo\panda-market-logo.png"
        alt="판다로고"
        />   
      </a>
    </section>

    <section class="signup-section2-layer">
      <form class="form">
        
        <div class="signup-form-control">
          <label for="signup-usermail">
            이메일
          </label>
          <input  type="email"
                  id="signup-usermail" name="signup-usermail" 
                  placeholder="이메일을 입력해주세요" 
            />
          <small>Error message</small>
        </div>

        <div class="signup-form-control">
          <label class="signup-label" for="signup-nickname">
            닉네임
          </label>
          <input  type="text"
                  id="signup-nickname" name="signup-nickname" 
                  placeholder="닉네임을 입력해주세요" 
            /> 
          <small>Error message</small>
        </div>

        <div class="signup-form-control">
          <label for="password">
            비밀번호
          </label>
          <div class="signup-wrapper">
            <input type="password"
                  id="password" name="password" 
                  placeholder="비밀번호를 입력해주세요"
            />
            <button
              type="button"
              class="password-toggle-button"
              aria-label="비밀번호 보기"
            >
              <img
                src="../images/login/btn_visibility_on_24px.svg"
                alt="비밀번호 숨김 상태 아이콘"
              />
            </button>
          </div>
          <small>Error message</small>
        </div>

        <div class="signup-form-control">
          <label for="confirm-password">
            비밀번호 확인
          </label>
          <div class="signup-wrapper">
            <input type="password"
                  id="confirm-password" name="confirm-password" 
                  placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <button
              type="button"
              class="password-toggle-button"
              aria-label="비밀번호 보기"
            >
              <img
                src="../images/login/btn_visibility_on_24px.svg"
                alt="비밀번호 숨김 상태 아이콘"
              />
            </button>  
          </div>
          <small>Error message</small>
        </div>

        <button class="signup-button">
          회원가입
        </button>

      </form>      
    </section>

    <section class="signup-section3-layer">
      <div class="signup-section3-text">
        간편 로그인하기
      </div>
      <div class="signup-section3-sns-layer">
       <a  href="https://www.google.com/"
          target="_self">
          <img 
          class="signup-item"
          src="..\images\social\google.svg"
          alt="구글 페이지 연결 버튼"
          />   
        </a>          
        <a  href="https://www.kakaocorp.com/page/"
          target="_self">
          <img 
          class="signup-item"
          src="..\images\social\kakao.svg"
          alt="카카오 페이지 연결 버튼"
          />   
        </a>          
      </div>      
    </section>
    <section class="signup-section4-layer">      
      <div class="signup-section4-txt">
        이미 회원이신가요?
      </div>
      <div class="signup-section4-link-layer">
        <a 
        class="signup-section4-login"
        href="login.html">로그인
      </a>
      </div>      
    </section>
  </main>
  <script type="text/javascript" src="../javascript/signup.js"></script> 
</body>
</html>
