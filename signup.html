  <meta charset="UTF-8">

  <title>signuppage</title>
  <link rel="stylesheet" href="signup.css"/>
  <link rel="icon" type="image/png" href="panda.png" sizes="16*16">

<body>
  <section class="marketlogo">
    <a href="index.html">
    <img src="panda-market-logo.png"
    width="396px"
    height="132px">
    </a>
  </section>
    <section class="marketlogo2">
      <section class="section">
        <div class="email">이메일</div>
        <div class="pute-container">
          <input type="text" id="email" class="putemail" placeholder="이메일을 입력해주세요">
          <div id="emailError" class="error-message" style="display: none;">잘못된 이메일 형식입니다.</div>
        </div>
  

        <div class="nickname">닉네임</div>
        <div class="putnickname">
          <input type="text" id="Username" class="putpassword" placeholder="닉네임을 입력해주세요">
          </input>
        </div>
        
        <label class="password">비밀번호</label>
        <div class="password-container">
          <input 
            type="password" 
            id="password" 
            class="putpassword" 
            placeholder="비밀번호를 입력해주세요"/>
            <div id="passwordError" 
            class="error-message" 
            style="display: none;">비밀번호를 입력해주세요.</div>

            <button 
              type="button"
              class="password-toggle-button"
              aria-label="비밀번호 보기">
              <img 
                src="secret.png"
                alt="비밀번호 숨긴 상태 아이콘">
            </button>
          </div>
    
            
        <label class="password">비밀번호 확인</label>
        <div class="password-container">
          <input 
            type="password" 
            id="password-retype" 
            class="putpassword" 
            placeholder="비밀번호를 입력해주세요"/>
        
          <div id="passwordRetypeError" class="error-message" style="display: none;">비밀번호를 다시 입력해주세요.</div>

          <button 
            type="button"
            class="password-toggle-button"
            aria-label="비밀번호 보기">
            <img src="secret.png" alt="비밀번호 숨긴 상태 아이콘">
          </button>
        </div>
    
          <div class="signupbutton">
            <a href="being-signup.html">
              <p class="signup2font">회원가입</p>
          </a>
          </div>
      <section class="simplebox">
          <div class="simplelogin">간편 로그인하기</div>
          <div class="simpleboxlogo"> 
          <a href="https://www.google.com/">
            <img src="Component 2.png">
              
          <a href="https://www.kakaocorp.com/">
            <img src="Component 3.png">
          </div>
      </section>
      <section class="underbox">
        <a class="fristtime">
          이미 회원이신가요?
        </a>
        <a class="signupfont" href="login.html">로그인
        </a>
      </section>
    </section>
  </main>
  <script src="signup.js"></script>
