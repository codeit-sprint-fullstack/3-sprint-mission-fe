<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/sign.css" />
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZNH254KW2D"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-ZNH254KW2D');
</script>
  </head>
  <body>
    <main>
      <div id="modal-container">
        <div id="modal-background"></div>
        <div id="modal">
          <p id="error-message"></p>
          <button id="modal-close-button">확인</button>
        </div>
      </div>
      <header>
        <a href="/"><img src="../assets/images/common/logo.png" /></a>
      </header>
      <form>
        <section>
        <label for="email">이메일</label>
        <input id="email" type="email" placeholder="이메일을 입력해주세요" />
        <p id="invalid-email-message" class="message" aria-hidden="true"></p>
      </section>
      <section>
        <label for="nickname">닉네임</label>
        <input id="nickname" type="text" placeholder="닉네임을 입력해주세요" />
        <p id="invalid-nickname-message" class="message" aria-hidden="true"></p>
        </section>
        <section>
        <label for="password">비밀번호</label>
        <div class="password-input">
          <input id="password" type="password" placeholder="비밀번호를 입력해주세요" />
            <i class="eye-icon fa-regular fa-eye-slash"></i>
        </div>
        <p id="invalid-password-message" class="message" aria-hidden="true"></p>
      </section>
      <section>
        <label for="confirm-password">비밀번호 확인</label>
        <div class="password-input">
          <input id="confirm-password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" />
            <i class="eye-icon fa-regular fa-eye-slash"></i>
        </div>
        <p id="invalid-password-confirm-message" class="message" aria-hidden="true"></p>
      </section>
        <button id="submit-button" type="submit" disabled>회원가입</button>
      </form>
      <div class="social-login">
        <span>간편 로그인하기</span>
        <div class="login-buttons">
            <a href="https://www.google.com"><img src="../assets/images/login&signup/google.png" alt="구글 아이디로 로그인" /></a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="../assets/images/login&signup/kakaotalk.png" alt="카카오계정으로 로그인"/>
            </a>
        </div>
      </div>
      <p class="login">이미 회원이신가요? <a href="../login/index.html">로그인</a></ㅔ>
    </main>
    <script type="module" src="../assets/scripts/signup.js"></script>
  </body>
</html>
