<body>
  <header>
    <nav>
      <div class="nav">
        <a href>

<main>
  <section class="section1">
    <div class="s1_box">
      <div class="s1_p">
        <p>일상의 모든 물건을
          <br>
          거래해 보세요 
        </p>
        <a href="/item">
          <div class="s1_pbutton 
            ">구경하러 가기</div>
        </a>
      </div>
      <div>
        <img src="img_home_top.png" alt="wangpanda" class="s1_img1">
      </div>
    </div>
  </section>

  <section class="section2">
    <div class="s2_box">
      <img src="Img_home_01.png" alt="popular" class="s2_img">

        <span>Hot item</span>
        <p>
          인기 상품을
          <br>

          <br>

        </div>
      </div>
    </div>

  <section class="section3">
    <div class="s3_box">

          쉽게 찾아보세요
        </div>

    </div>
  </section>

  <section class="section4">
    <div class="s4_box">
      <img src="Img_home_03.png" alt="enroll">
      <div class="s4_p">
        <span>Register</span>
        <P>
          판매를 원하는
          <br>
          상품을 등록하세요
        </P>
        <div>
          어떤 물건이든 판매하고 싶은 상품을
          <br>
          쉽게 등록하세요
        </div>
      </div>
    </div>
  </section>

  <section class="section5">
    <div class="s5_box">
      <div class="s5_p">
        믿을 수 있는
        <br>
        판다 마켓 중고거래
