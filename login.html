<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

      crossorigin

    />
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/home.css">  
  <link rel="stylesheet" href="../styles/auth.css" />

  <body>  
    <!-- Google Tag Manager (noscript) -->

  <main class="login-layer">
    <section class="login-section1">
        <a  href="../index.html"
            target="_self">
            <img 
            id="login-panda-logo"
            src="..\images\logo\panda-market-logo.png"
            alt="판다로고"
            />   
        </a>
    </section>
    <section class="login-section2">
      
      <form class="form">
        
        <div class="login-form-control">
          <label for="usermail">
            이메일
          </label>
          <input  type="email"
                  id="usermail" name="usermail" 
                  placeholder="이메일을 입력해주세요" 
                />
          <small>Error message</small>
        </div>

        <div class="login-form-control">
          <label for="password">
            비밀번호
          </label>
          
          <div class="input-wrapper">
            <input type="password"
                  id="password" name="password" 
                  placeholder="비밀번호를 입력해주세요"
            />
            <button
              type="button"
              class="password-toggle-button"
              aria-label="비밀번호 보기"
            >
              <img
                src="../images/login/btn_visibility_on_24px.svg"
                alt="비밀번호 숨김 상태 아이콘"
              />
            </button>
          </div>
          
          <small>Error message</small>
        </div>
        
        <button class="login-button">
          로그인
        </button>
      </form>
    </section>
    
    <section class="login-section3">
      <div class="login-section3-text">
        간편 로그인하기
      </div>
      <div class="login-section3-sns-layer">
       <a  href="https://www.google.com/"
          target="_self">
          <img 
          class="login-item"
          src="..\images\social\google.svg"
          alt="구글 페이지 연결 버튼"
          />   
        </a>          
        <a  href="https://www.kakaocorp.com/page/"
          target="_self">
          <img 
          class="login-item"
          src="..\images\social\kakao.svg"
          alt="카카오 페이지 연결 버튼"
          />   
        </a>          
      </div>      
    </section>
    <section class="login-section4">
      <div class="login-section4-txt">
        판다마켓이 처음이신가요?
      </div>
      <div class="login-section4-link-layer">
        <a 
        class="login-section4-signup"
        href="signup.html">회원 가입
      </a>
      </div>
    </section>
  </main>
  <!-- <script src="../javascript/login.js"></script> -->
  <script type="text/javascript" src="../javascript/login.js"></script> 
</body>
</html>
