  <main class="min-h-screen">
    <article class="login-container grid justify-center gap-10 mb-gap-6 py-15 tb-pt-12 mb-pt-6 px-13 mb-px-4">
      <section class="flex justify-center">
        <a href="/src/index.html" aria-label="홈으로">
          <img class="flex justify-center mb-w-49.5 mx-auto" src="../images/logo/panda-market-logo.png" alt="판다마켓 로고"
            width="396" height="132">
        </a>
      </section>
      <section class="grid gap-6">
        <div class="flex justify-center flex-col">
          <form class="flex flex-col gap-6 mb-gap-4 text-2lg mb-text-md">
            <div class="flex flex-col gap-4 mb-gap-2">
              <label for="email">이메일</label>
              <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요." autocomplete="email" required>
              <p class="form-error-msg"></p>
            </div>
            <div class="flex flex-col gap-4 mb-gap-2">
              <label for="password">비밀번호</label>
              <div class="grid">
                <input class="pr-12" type="password" minlength="8" autocomplete="current-password" id="password"
                  name="password" placeholder="비밀번호를 입력해주세요" required />
                <input type="checkbox" name="show-password" aria-label="toggle password visibility" />
              </div>
              <p class="form-error-msg"></p>
            </div>
            <button type="button"
              class="flex btn btn-block text-xl font-semibold rounded-xl py-4 bg-gray400 justify-center">로그인</button>
          </form>
        </div>

        <div class="flex space-between items-center bg-label rounded-lg py-4 px-6">
          <p class="text-lg gray800 font-medium">간편 로그인하기</p>
          <div class="flex gap-4">
            <a href="https://www.google.com/" aria-label="구글 간편 로그인">
              <img src="../images/logo/google-login.png" width="42" alt="구글 로그인">
            </a>
            <a href="https://www.kakaocorp.com/page/" aria-label="카카오톡 간편 로그인">
              <img src="../images/logo/kakao-login.png" width="42" alt="카카오톡 로그인">
            </a>
          </div>
        </div>

        <div class="flex justify-center">
          <p class="font-medium" style="font-size: 15px;">판다마켓이 처음이신가요?
            <a class="primary100 underline" href="sign-up.html">회원가입</a>
          </p>
        </div>
      </section>
    </article>
    <dialog class="m-auto fade-in">
      <div class="grid items-end gap-4">
        <p class="text-center font-medium"></p>
        <div class="text-right mb-text-center">
          <button class="btn bg-primary min-w-30" autofocus>확인</button>
        </div>
      </div>
    </dialog>
  </main>
  <script type="module">
    import { toggleInputVisibility, setValidationMsg } from '/src/utils/formUtils.js'
    const controller = new AbortController();
    const signal = controller.signal;


    window.addEventListener('DOMContentLoaded', () => {
      const userEmail = document.getElementById('email');
      const userPassword = document.getElementById('password');
      const showPassword = document.querySelector("input[name='show-password']");
      const submitBtn = document.querySelector('button[type="button"]');
      const dialog = document.querySelector('dialog');
      const inputs = document.querySelectorAll('input');
      const form = document.querySelector('form');

      form.addEventListener('change', (e) => {
        if (Array.from(inputs).every(el => el.validity.valid)) {
          return submitBtn.classList.replace('bg-gray400', 'bg-primary');
        }
        return submitBtn.classList.replace('bg-primary', 'bg-gray400');
      });

      userEmail.addEventListener('input', (e) => {
        setValidationMsg(e.target);
      }, { signal: signal });

      userPassword.addEventListener('input', (e) => {
        setValidationMsg(e.target);
      }, { signal: signal })

      showPassword.addEventListener('click', (e) => {
        toggleInputVisibility(e.target);
      }, { signal: signal });

      submitBtn.addEventListener('click', (e) => {
        inputs.forEach(input => input.reportValidity());
        if (Array.from(inputs).every(el => el.validity.valid)) {
          if (USER_DATA_MAP.has(userEmail.value) && USER_DATA_MAP.get(userEmail.value) === userPassword.value) {
            window.location.href = '/src/pages/items.html';
          } else {
            dialog.querySelector('p').textContent = '비밀번호가 일치하지 않습니다.';
            dialog.querySelector('button').onclick = () => {
              dialog.close();
            }
            dialog.showModal();
          }
        }
      }, { signal: signal })
    });

    window.addEventListener('beforeunload', () => {
      controller.abort();
    });
  </script>
</body>

</html>
