<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="modal_bg">
        <div class="modal">
            <span>사용 중인 이메일입니다.</span>
            <button>확인</button>
        </div>
    </div>
    </div>
    <div class="inner">
        <div class="logo">
            <a href="/판다마켓 복사본/index.html" class="logo">
                <img src="/판다마켓/img/Group 19.png" alt="판다마켓 로고">
            </a>
        </div>
        <div class="login_inner">
            <div class="e_mail">
                <p>이메일</p>
                <div class="box">
                    <input id="Email" type="txt" placeholder="이메일을 입력해주세요" class="box">
                </div>
            </div>
            <div class="e_mail oo">
                <p>닉네임</p>
                <div class="box">
                    <input id="name" type="txt" placeholder="닉네임을 입력해주세요" class="box">
                </div>
            </div>
            <div class="password">
                <p>비밀번호</p>
                <div class="box">
                    <input class = "password_input "type="password" placeholder="비밀번호를 입력해주세요" class="box">
                    <button class="btnVisibility"><img src="/판다마켓/img/btn_hidden.png" alt=""></button>
                </div>
            </div>
            <div class="password aa">
                <p>비밀번호 확인</p>
                <div class="box">
                    <input class ="password_input" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" class="box">
                    <button class="btnVisibility"><img src="/판다마켓/img/btn_hidden.png" alt=""></button>
                </div>
            </div>
                <button class="login_bt">
                    <a href="">회원가입</a>
                </button>
                <div class="simple_login">
                    <span>간편 로그인하기</span>
                    <div class="bts">
                        <a href="https://www.google.co.kr/" target="_blank" class="gmail">
                            <img src="/판다마켓/img/Component 2.png" alt="google">
                        </a>
                        <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk" target="_blank" class="kakaotalk">
                            <img src="/판다마켓/img/Component 3.png" alt="kakao">
                        </a>
                    </div>
                </div>
                <div class="txt">
                    <p>이미 회원이신가요?</p>
                    <a href="../login/index.html">로그인</a>
                </div>
            </div>   
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
