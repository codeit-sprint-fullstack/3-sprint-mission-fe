<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="css/sign-up.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link
      rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- 로고 -->
    <div class="sing-up-section">
      <div class="sign-up-head">
        <a href="./index.html" class="logo-button"></a>
      </div>

      <!-- 로그인 -->
      <form action="/sign-up" method="post" id="sign-up-form">
        <div class="form-email">
          <label for="userEmail">이메일</label>
          <input
            type="text"
            id="userEmail"
            name="userEmail"
            placeholder="이메일을 입력해주세요"
          />
          <div class="userEmail-error hide" id="userEmail-error">
            잘못된 이메일 형식입니다.
          </div>
          <div class="userEmail-empty-error hide" id="userEmail-empty-error">
            이메일을 입력해주세요.
          </div>
        </div>
        <div class="form-name">
          <label for="userName">닉네임</label>
          <input
            type="text"
            name="userName"
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <!-- form-password -->
        <div class="form-password">
          <label for="userPassword">비밀번호</label>
          <div style="position: relative">
            <input
              type="password"
              id="password"
              name="userPassword"
              placeholder="비밀번호를 입력해주세요"
            />
            <div class="eyes-1">
              <img
                src="css/eye-icon.png"
                alt="비밀번호 보기"
                id="toggle-password-1"
              />
            </div>
          </div>

          <div class="password-error hide" id="password-error">
            비밀번호를 8자 이상 입력해주세요.
          </div>
          <div
            class="password-empty-error hide"
            id="password-empty-error"
          ></div>
          비밀번호를 입력해 주세요.
        </div>

        <!-- form-check-password -->
        <div class="form-check-password">
          <label for="userCheckPassword">비밀번호 확인</label>
          <div style="position: relative">
            <input
              type="password"
              id="checkPassword"
              name="userCheckPassword"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <div class="eyes-2">
              <img
                src="css/eye-icon.png"
                alt="비밀번호 보기"
                id="toggle-password-2"
              />
            </div>
          </div>
          <div class="check-password-error hide" id="check-password-error">
            비밀번호가 일치하지 않습니다.
          </div>
          <div
            class="check-password-empty-error hide"
            id="check-password-empty-error"
          >
            비밀번호를 입력해 주세요.
          </div>
        </div>
        <input type="submit" value="회원가입" id="sign-up-button" disabled />
      </form>

      <!-- 간편 로그인 -->
      <div class="sign-up-bottom">
        <div class="sign-up-bottom-text">간편 로그인하기</div>
        <div class="sign-up-bottom-icon">
          <a
            href="https://www.google.com/"
            target="_blank"
            class="icon-image-google"
          ></a>
          <a
            href="https://www.kakaocorp.com/page/"
            target="_blank"
            class="icon-image-kakaoTalk"
          ></a>
        </div>
      </div>
      <p>
        이미 회원이신가요?
        <a href="login.html" class="go-log-in"> 로그인</a>
      </p>
    </div>
    <script src="sign-up.js"></script>
  </body>
</html>
