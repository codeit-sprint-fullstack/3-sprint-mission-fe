<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="/">
          <img
            src="img/landing_header.png"
            alt="판다마켓 로고"
            width="153px"
            height="51px"
          />
        </a>
      </div>
      
      <a href="/login.html" class="btn-font login-btn">로그인</a>
      
    </header>

    <main>
      <section class="section1">
        <div class="section1_block">
          <div class="section1_title_layer">
            <div class="section1_title">
              일상의 모든 물건을<br>
              거래해 보세요
            </div>
            <div class="show-btn">
              <a href="/items.html" class="btn-font">구경하러 가기</a>
            </div>
          </div>
          <div> 
            <img src="img/panda.png" alt="panda img" class="section1_image">
          </div>
        </div>  
      </section>

      <section class="section2">
        <div class="section2_block">
          <div>
            <img src="img/sec1_img.png" alt="section2" class="section2_image">
         </div>
          <div class="section2_title">
            <p class="section2_word1">Hot item</p>
            <p class="section2_word2">인기 상품을<br>확인해 보세요</p>
            <p class="section2_word3">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
          </div>
        </div>
      </section>

      <section class="section2">
        <div class="section3_block">
          <div class="section3_title">
            <p class="section2_word1">Search</p>
            <p class="section2_word2">구매를 원하는<br>상품을 검색하세요</p>
            <p class="section2_word3">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
          </div>
          <div>
            <img src="img/sec2_img.png" alt="section3" class="section2_image">
          </div>
        </div>
      </section>

      <section class="section2">
        <div class="section2_block">
          <div>
            <img src="img/sec3_img.png" alt="section4" class="section2_image">
          </div>
          <div class="section2_title">
            <p class="section2_word1">Register</p>
            <p class="section2_word2">판매를 원하는<br>상품을 등록하세요</p>
            <p class="section2_word3">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
          </div>
        </div>
      </section>

      <section class="section5">
        <div class="section5_block">
          <div class="section5_title_layer">
            <div class="section5_title">
              믿을 수 있는<br>판다 마켓 중고 거래
            </div>
          </div>
          <div>
            <img src="img/sec5_img.png" alt="section5" class="section5_image">
          </div>
        </div>
      </section>

      <footer>
        <div class="footer_block">
            <p class="footer_left">©codeit - 2024</p>
            <div class="footer_mid">
                <a href="/privacy.html" class="mid_font">Privacy Policy</a>
                <a href="faq.html" class="mid_font">FAQ</a>
            </div>
            <div class="sns">
                <a href="https://www.facebook.com/" target="_blank"><img src="img/facebook.png" class="sns_font" alt="facebook image"></a>
                <a href="https://x.com/?lang=ko" target="_blank"><img src="img/twitter.png" class="sns_font" alt="twitter image"></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="img/youtube.png" class="sns_font" alt="youtube image"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="img/insta.png" class="sns_font" alt="instagram image"></a>
            </div>
        </div>
      </footer>
    </main>
  </body>
</html>
