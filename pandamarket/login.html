<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <section id="sec_login">

    <div class="logo">
      <a href="/">
        <img src="img/logo.png">
      </a>
    </div>

    <form class="login_box">
      <label for="ID">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요"/>
      <div id="emailError"></div>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요"/ class="eyes">
      <div id="passwordError"></div>

      <input class="btn" type="button" id = "loginButton" value="로그인" disabled>

      <div class="simple_login">
        <p>간편 로그인하기</p>
        <div class="sns_box">
          <a href="https://www.google.com/"><img src="img/google.png" alt="google"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="img/katalk.png" alt="kakaotalk"></a>
        </div>
      </div>

      <div class="move_box">
        <div class="move_box_title">판다마켓이 처음이신가요?</div>
        <a href="/signup.html">회원가입</a>
      </div>
    </form>

  </section>

  <div class="modal">
    <div class="modal_popup">
      <div>비밀번호가 일치하지 않습니다.</div>
      <button type="button" class="ok_btn">확인</button>
    </div>
  </div>

  <script src="user.js"></script>
</body>
</html>
