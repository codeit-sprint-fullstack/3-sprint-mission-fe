<html lang="ko">

  <meta charset="UTF-8">

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WR6VK2S3" height="0" width="0"
      style="display:none;visibility:hidden"></iframe>
  </noscript>

  <main class="min-h-screen">
    <article class="login-container grid justify-center gap-10 mb-gap-6 py-15 tb-pt-12 mb-pt-6 px-13 mb-px-4">
      <section class="flex justify-center">
        <a href="/" aria-label="홈으로">
          <img class="flex justify-center mb-w-49.5 mx-auto" src="../images/logo/panda-market-logo.png" alt="판다마켓 로고"
            width="396" height="132">
        </a>
      </section>
      <section class="grid gap-6">
        <div class="flex justify-center flex-col">
          <form class="flex flex-col gap-6 mb-gap-4 text-2lg mb-text-md">
            <div class="flex flex-col gap-4 mb-gap-2">
              <label for="email">이메일</label>
              <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요." autocomplete="email" required>
              <p class="form-error-msg"></p>
            </div>
            <div class="flex flex-col gap-4 mb-gap-2">
              <label for="password">비밀번호</label>
              <div class="grid">
                <input type="password" minlength="8" autocomplete="current-password" id="password" name="password"
                  placeholder="비밀번호를 입력해주세요" required />
                <input type="checkbox" class="absolute self-center justify-self-end pr-6 cursor-pointer appearance-none"
                  style="background: center no-repeat url('../images//icon/show-off.svg');" checked
                  id="show-password" />
              </div>
              <p class="form-error-msg"></p>
            </div>
            <button type="button"
              class="flex btn btn-block text-xl font-semibold rounded-xl py-4 bg-gray400 justify-center">로그인</button>
          </form>
        </div>

        <div class="flex space-between items-center bg-label rounded-lg py-4 px-6">
          <p class="text-lg gray800 font-medium">간편 로그인하기</p>
          <div class="flex gap-4">
            <a href="https://www.google.com/" aria-label="구글 간편 로그인">
              <img src="../images/logo/google-login.png" width="42" alt="">
            </a>
            <a href="https://www.kakaocorp.com/page/" aria-label="카카오톡 간편 로그인">
              <img src="../images/logo/kakao-login.png" width="42" alt="">
            </a>
          </div>
        </div>

        <div class="flex justify-center">
          <p class="font-medium" style="font-size: 15px;">판다마켓이 처음이신가요?
            <a class="primary100 underline" href="sign-up.html">회원가입</a>
          </p>
        </div>
      </section>
    </article>
    <dialog class="m-auto fade-in">
      <div class="grid items-end gap-4">
        <p class="text-center font-medium"></p>
        <div class="text-right mb-text-center">
          <button class="btn bg-primary min-w-30" autofocus>확인</button>
        </div>
      </div>
    </dialog>
  </main>
  <script>
    const controller = new AbortController();
    const signal = controller.signal;
    const errMsgType = {
      email: {
        invalid: '이메일 형식이 올바르지 않습니다.',
        empty: '이메일을 입력해주세요.'
      },
      password: {
        invalid: '비밀번호는 8자 이상이어야 합니다.',
        empty: '비밀번호를 입력해주세요.'
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const userEmail = document.getElementById('email');
      const userPassword = document.getElementById('password');
      const showPassword = document.getElementById('show-password');
      const submitBtn = document.querySelector('button[type="button"]');
      const dialog = document.querySelector('dialog');

      showPassword.onclick = (e) => {
        e.target.background = e.target.checked ? 'url("../images/icon/show-off.svg")' : 'url("../images/icon/show-on.svg")';

        if (userPassword.type === 'password') {
          userPassword.type = 'text';
          showPassword.style.backgroundImage = 'url("../images/icon/show-on.svg")';
        } else {
          userPassword.type = 'password';
          showPassword.style.backgroundImage = 'url("../images/icon/show-off.svg")';
        }
      }

      submitBtn.onclick = () => {
        const inputs = document.querySelectorAll('input');
        inputs.forEach(el => el.reportValidity());
        if (Array.from(inputs).every(el => el.validity.valid)) {
          if (USER_DATA_MAP.has(userEmail.value) && USER_DATA_MAP.get(userEmail.value) === userPassword.value) {
            document.location.pathname = '/pages/items.html';
          } else {
            dialog.querySelector('p').textContent = '비밀번호가 일치하지 않습니다.';
            dialog.querySelector('button').onclick = () => {
              dialog.close();
            }
            dialog.showModal();
          }
        }
      }

      userEmail.addEventListener('change', () => {
        const errMsg = userEmail.nextElementSibling;
        if (userEmail.validity.valid === false) {
          errMsg.classList.add('fade-in');
          submitBtn.classList.replace('bg-primary', 'bg-gray400');
          errMsg.textContent = userEmail.value.length > 0 ? errMsgType.email.invalid : errMsgType.email.empty;
        } else {
          errMsg.classList.replace('fade-in', 'fade-out');
          setTimeout(() => {
            errMsg.textContent = '';
          }, 300);
          if (userPassword.validity.valid) {
            submitBtn.classList.replace('bg-gray400', 'bg-primary');
          }
        }
      }, { signal: signal });

      userPassword.addEventListener('change', () => {
        const errMsg = userPassword.parentElement.nextElementSibling;
        if (userPassword.validity.valid === false) {
          submitBtn.classList.replace('bg-primary', 'bg-gray400');
          if (userPassword.validity.tooShort) {
            errMsg.classList.add('fade-in');
            errMsg.textContent = errMsgType.password.invalid;
          } else {
            errMsg.textContent = errMsgType.password.empty;
          }
        } else {
          errMsg.classList.replace('fade-in', 'fade-out');
          setTimeout(() => {
            errMsg.textContent = '';
          }, 300);
          if (userEmail.validity.valid) {
            submitBtn.classList.replace('bg-gray400', 'bg-primary');
          }
        }
      }, { signal: signal })
    });

    window.addEventListener('beforeunload', () => {
      controller.abort();
    });
  </script>
</body>

</html>
