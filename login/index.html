<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="icon" href="/images/panda.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <script src="/scripts/common.js"></script>
  </head>
  <body class="login">
    <div id="wrap">
      <main>
        <h1 id="logo">
          <a href="/" role="button" aria-label="판다마켓 홈페이지로 이동">
            <img class="logo" src="/images/panda-market-logo.svg" alt="판다마켓 로고" />
          </a>
        </h1>
        <form id="login" name="login" class="auth-form" method="post">
          <label for="email">
            <span class="label-title">이메일</span>
          </label>
          <input type="email" id="email" name="email" minlength="7" maxlength="254" placeholder="이메일을 입력해주세요" required autocomplete />
          <label for="password">
            <span class="label-title">비밀번호</span>
          </label>
          <div class="password-container">
            <input type="password" id="password" minlength="8" maxlength="256" name="password" placeholder="비밀번호를 입력해주세요" required autocomplete />
            <div class="password-toggle" role="switch" aria-label="비밀번호 숨김/보임 토글 스위치">
              <img src="/images/login/eye.slash.svg" alt="비밀번호 표시" />
            </div>
          </div>
          <button type="submit" class="login-btn">로그인</button>
        </form>
        <section class="social-login">
          <p>간편 로그인하기</p>
          <div class="via">
            <a href="https://www.google.com/" class="google" aria-label="구글 홈페이지로 이동">
              <img src="/images/login/google.svg" alt="구글로 로그인" />
            </a>
            <a href="https://www.kakaocorp.com/page/" class="kakao" aria-label="카카오 홈페이지로 이동">
              <img src="/images/login/kakao.svg" alt="카카오로 로그인" />
            </a>
          </div>
        </section>
        <section class="auth-prompt">
          <span>판다마켓이 처음이신가요? <a href="/signup">회원가입</a></span>
        </section>
      </main>
    </div>
    <script type="module" src="/scripts/validation.js"></script>
  </body>
</html>
