<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandaMarket</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="stylesheet" href="reset.css" /> -->
</head>

<body>

    <!-- 상단 nav 만들기 -->
    <section class="topNav">
        <div class="logoDiv">
            <div class="navLogo">
                <img class="pandaLogo" src="./imgs/panda-market-logo.png">
            </div>
            <!-- 글씨 만이 아닌 여백을 클릭해도 링크 이동하기 위함 -->
            <a href="login.html">
                <div class="login">로그인</div>
            </a>
        </div>
    </section>
    
    <!-- 메인 컨텐츠들을 담는 div -->
    <div class="main">
        <!-- 홈 구분 div -->
        <section class="home">
            <!-- 컨텐츠들을 담을 div -->
            <div class="homeContentBox">
                <!-- 왼쪽 컨텐츠 담을 div -->
                <div class="homeLeftContent">
                    <div class="homeLeftInner">
                        <div class="homeText">
                            일상의 모든 물건을
                            거래해보세요
                        </div>
                        <a class="homeLeftContentBt" href="items.html">구경하러 가기</a>
                    </div>
                </div>
                <div class="homeRightContentBox">
                    <img class="homeRightImg" src="./imgs/Img_home_top.png">
                </div>
            </div>
        </section>
        <!-- 인기상품 div -->
        <section class="popularItems">
            <div class="popularItemsBox">
                <div class="popItemLeftContentImgBox">
                    <img class="popularItemsImg" src="imgs/Img_home_01.png">
                </div>
                <div class="popItemRightContentText">
                    <div class="hotItem">Hot item </div>
                    <div class="hotItemText1">
                        인기상품을 <br>
                        확인해 보세요
                    </div>
                    <div class="hotItemText2">
                        가장 HOT한 중고거래 물품을<br>
                        판다 마켓에서 확인해 보세요
                    </div>
                </div>
            </div>
        </section>
        <!-- 상품검색 div -->
        <section class="search">
            <div class="searchBox">
                <div class="searchLeftContentTextBox">
                    <div class="searchText">Search </div>
                    <div class="searchText1">
                        구매를 원하는 <br>
                        상품을 검색하세요
                    </div>
                    <div class="searchText2">
                        구매하고 싶은 물품은 검색해서<br>
                        쉽게 찾아보세요
                    </div>
                </div>
                <div class="searchRightImgBox">
                    <img class="searchImg" src="imgs/feature2-image.png">
                </div>
            </div>

        </section>
        <!-- 상품등록 div -->
        <section class="register">
            <div class="registerBox">
                <div class="registerLeftContentImgBox">
                    <img class="registerImg" src="imgs/Img_home_03.png">
                </div>
                <div class="registerRightContentText">
                    <div class="registerText">Register </div>
                    <div class="registerText1">
                        판매를 원하는 <br>
                        상품을 등록하세요
                    </div>
                    <div class="registerText2">
                        어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요
                    </div>
                </div>
            </div>
        </section>
        <!-- 하단 배너 -->
        <section class="footerImg">
            <div class="footerContentBox">
                <div class="footerLeftContent">
                    <h1>
                        믿을수 있는 <br>
                        판다마켓 중고거래<br>
                    </h1>
                </div>
                <div class="footerRightContentBox">
                    <img class="footerRightImg" src="imgs/bottom-banner-image.png">
                </div>
            </div>
        </section>
        <section class="footerBanner">
            <div class="footerBannerContent">
                <div style="color: #9CA3AF;"> ©codeit - 2024</div>
                <div class="footerBannerMiddleContent">
                    <a href="privacy.html">Frame 2609405</a>
                    <a href="faq.html">FAQ</a>
                </div>
                <div class="footerBannerImgs">
                    <a href="https://www.facebook.com/?locale=ko_KR" target="_blank">
                        <img src="imgs/facebook-logo.svg">
                    </a>
                    <a href="https://x.com/?lang=ko" target="_blank">
                        <img src="imgs/twitter-logo.svg">
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="imgs/youtube-logo.svg">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="imgs/instagram-logo.svg">
                    </a>
                </div>
            </div>
        </section>
    </div>


</body>

</html>
